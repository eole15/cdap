<div class="etlflowcontainer">
  <div class="row">
    <div class="col-xs-4">
      <div class="wrapper">
        <div class="template">
          <div>
            <span>{{source.name}}</span>
            <span class="fa fa-pencil fa-fw"
                  ng-click="editSourceProperties()"
                  ng-if="!source.placeHolderSource"></span>
          </div>
        </div>
        <div class="default">
          <div>Drop to Add a Source</div>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="wrapper transform-wrapper">
        <div class="template transforms" ng-model="transforms" as-sortable="dragdrop">
          <div class="default">
            <div>Drop To Add A Transforms</div>
          </div>
          <div ng-repeat="transform in transforms" as-sortable-item>
            <div as-sortable-item-handle>
              <span>{{transform.name}}</span>
              <span class="fa fa-pencil fa-fw"
                    ng-click="editTransformProperty(transform)"
                    ng-if="!transform.placeHolderTransform"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="wrapper">
        <div class="template">
          <div>
            <span>{{sink.name}}</span>
            <span class="fa fa-pencil fa-fw"
                  ng-click="editSinkProperties()"
                  ng-if="!sink.placeHolderSink"></span>
          </div>
        </div>
        <div class="default">
          <div>Drag &amp; Drop to Add a Sink</div>
        </div>
      </div>
    </div>
  </div>
</div>
