
<div class="form-group">
  <label class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="metadata.name" placeholder="Name">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea class="form-control" ng-model="metadata.description" placeholder="Description"> </textarea>
  </div>
</div>

<div class="form-group">
  <label for="etlAdapaterType" class="col-sm-2 control-label">Type</label>
  <div class="col-sm-10">
    <select
      id="etlAdapaterType"
      name="etlAdaptertype" 
      class="form-control"
      ng-model="metadata.type"
      ng-options="etltype.type as etltype.name for etltype in etlTypes" required></select>
  </div>
</div>
