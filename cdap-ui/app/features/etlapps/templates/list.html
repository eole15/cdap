<div class="row">
  <div class="col-xs-6">
    <h2 class="pull-left"> ETL Apps List </h2>
  </div>
  <div class="col-xs-6">
    <a ui-sref="etlapps.create"
        class="btn btn-default pull-right h2">
      <span class="fa fa-plus"></span>
       Create ETL App
    </a>
  </div>
</div>

<br/>

<table class="table table-responsive table-striped" ng-if="etlapps.length > 0">
  <thead>
    <tr>
      <th> Name </th>
      <th> Template </th>
      <th> Instances </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="app in etlapps">
      <td> {{app.name | caskCapitalizeFilter}} </td>
      <td> {{app.template}} </td>
      <td> {{app.instances}} </td>
    </tr>
  </tbody>
</table>


<div class="well well-lg text-center" ng-if="etlapps.length === 0">
  <h4> No Etl Apps created yet! </h4>
</div>
