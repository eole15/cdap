<div ncy-breadcrumb></div>
<div class="table-responsive">
  <table class="table table-curved" cask-sortable>
    <thead>
      <tr ng-class="{'sort-enabled': datasets.length>0}">
        <th data-predicate="name" data-predicate-default="reverse"> Name </th>
        <th data-predicate="type"> Type </th>
        <th data-predicate="description"> Description </th>
        <th data-predicate="storage"> Storage </th>
        <th data-predicate="programsUsing"> Programs Using </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in datasets | orderBy:sortable.predicate:sortable.reverse">
        <td>
          <a ui-sref="datasets.detail.overview({datasetId: data.name})">
            <strong ng-bind="data.name | caskCapitalizeFilter"> </strong>
          </a>
        </td>
        <td ng-bind="data.type">  </td>
        <td ng-bind="data.description">  </td>
        <td ng-bind="data.storage">  </td>
        <td ng-bind="data.programsUsing"></td>
      </tr>
    <tbody>
  </table>
</div>
