<div class="row">
    <div class="col-xs-6">
        <h3 ng-bind="apps.name | caskCapitalizeFilter"></h3>
    </div>
    <div class="col-xs-6">

        <div class="h3 text-right">
          <a class="btn btn-default"
            data-template="/assets/features/admin/templates/partials/app-dd.html"
            bs-dropdown>
              Actions
              <span class="caret"></span>
          </a>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-curved" cask-sortable>
        <thead>
            <tr>
              <th>Name</th>
              <th>Version</th>
              <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <td>{{ ::apps.name }}</td>
            <td>{{ ::apps.version}}</td>
            <td>{{ ::apps.description }}</td>
        </tbody>
    </table>
</div>
