<div ng-controller="WorkflowsRunsStatusController">
  <div class="row h4">
    <div class="col-sm-3">
      <span> Status </span>
      <div ng-bind="status"></div>
    </div>
    <div class="col-sm-3">
      <span> Started </span>
      <div ng-bind="startTime | amDateFormat: 'MMM Do YYYY'"></div>
    </div>
    <div class="col-sm-3">
      <span> Duration </span>
      <div ng-show="duration" ng-bind="duration | amDurationFormat | caskCapitalizeFilter"></div>
      <div ng-show="!duration"> &mdash; </div>
    </div>
    <div class="col-sm-3 text-right">
      <div ng-show="status == 'RUNNING'"
           class="btn btn-default btn-md"
           ng-click="stop('stop')">
        <span class="fa fa-stop"> </span>
      </div>

      <div ng-show="status == 'start' || status == 'stop'"
           class="btn btn-default btn-md">
        <span class="fa fa-refresh fa-spin"></span>
      </div>
    </div>
  </div>
  <br/>

  <my-workflow-graph data-model="data"></my-workflow-graph>
</div>
