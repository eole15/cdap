<div ng-controller="FlowsRunsDetailStatusControler">
<div class="row h4">
  <div class="col-sm-3">
    <span> Status </span>
    <div ng-bind="status"></div>
  </div>
  <div class="col-sm-3">
    <span> Started </span>
    <div ng-bind="startTime | date:'medium'"></div>
  </div>
  <div class="col-sm-3">
    <span> Duration </span>
    <div ng-bind="duration*1000 | amDurationFormat"></div>
  </div>
  <div class="col-sm-3 text-right">
    <div ng-show="status == 'RUNNING'"
         class="btn btn-default btn-md"
         ng-click="stopFlow('stop')">
      <span class="fa fa-stop"> </span>
    </div>
    <div ng-show="status == 'start' || status == 'stop'"
         class="btn btn-default btn-md">
      <span class="fa fa-refresh fa-spin"></span>
    </div>
  </div>
</div>

<my-flow-graph data-model="data" data-click="flowletClick" parent="#c{{$state.params.runid}}" id="c{{$state.params.runid}}"></my-flow-graph>
</div>
